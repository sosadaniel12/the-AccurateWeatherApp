<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-success bg-gradient">
        <div class="container-fluid d-flex justify-content-center">
          <span class="navbar-brand mb-0 h1 text-light fs-1">
            ACCURATE WEATHER</span
          >
        </div>
      </nav>
    </header>
    <br />
    <label for="exampleDataList" class="form-label m-3 fs-1"
      >Search a City:</label
    >
    <input
      class="form-control w-25 m-3"
      type="text"
      class="inputValue"
      list="datalistOptions"
      id="cities"
      type="submit"
      placeholder="Type to search..."
    />

    <datalist id="datalistOptions">
      <option value="San Francisco"></option>
      <option value="New York"></option>
      <option value="Seattle"></option>
      <option value="Los Angeles"></option>
      <option value="Chicago"></option>
    </datalist>
    <br />
    <button
      type="button"
      class="main-button btn btn-primary btn-lg"
      id="submitButton"
    >
      Submit
    </button>
    <div class="flex">
      <div class="weatherBox">
        <div id="displayDate"></div>

        <div id="displayName"></div>
        <div id="displayWeather"></div>

        <div id="temperature"></div>
        <div id="humdity"></div>
        <div id="windSpeed"></div>
        <div id="uvIndex"></div>
      </div>
    </div>
    <div class="flexCards">
      <div class="allCards">
        <div class="nextDay">
          <div id="nextDate"></div>
          <div id="nextIcon"></div>
          <div id="nextTemp"></div>
          <div id="nextWind"></div>
          <div id="nextHumdity"></div>
        </div>

        <div class="day2">
          <div id="date2"></div>
          <div id="icon2"></div>
          <div id="temp2"></div>
          <div id="wind2"></div>
          <div id="humdity2"></div>
        </div>

        <div class="day3">
          <div id="date3"></div>
          <div id="icon3"></div>
          <div id="temp3"></div>
          <div id="wind3"></div>
          <div id="humdity3"></div>
        </div>

        <div class="day4">
          <div id="date4"></div>
          <div id="icon4"></div>
          <div id="temp4"></div>
          <div id="wind4"></div>
          <div id="humdity4"></div>
        </div>

        <div class="day5">
          <div id="date5"></div>
          <div id="icon5"></div>
          <div id="temp5"></div>
          <div id="wind5"></div>
          <div id="humdity5"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
